{% extends "library_app/base.html" %}

{% block title %}Подтвердить удаление книги{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Вы уверены, что хотите удалить данную книгу? "{{ book.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
