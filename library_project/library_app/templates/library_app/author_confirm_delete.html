{% extends "library_app/base.html" %}

{% block title %}Подтвердить удалить автора{% endblock %}

{% block content %}
<h2>Подтвердить удаление</h2>
<p>Вы уверены, что хотите удалить автора? "{{ author.first_name }} {{ author.last_name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'author_detail' author.id %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
